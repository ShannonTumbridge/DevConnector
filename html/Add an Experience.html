<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../Resources/css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <a class="btn" href="index.html">DevConnector</a>
      <a class="btn" href="profiles.html">Profiles</a>
      <a class="btn" href="signup.html">Sign Up</a>
      <a class="btn" href="signin.html">Sign In</a>
    </nav>
    <section>
      <h1>Add Experience</h1>
      <p>Add any developer / programing positions that have had in the past</p>
      <small>* = required field</small>
      <form>
        <div>
          <input type="text" name="jobtitle" placeholder="* Job Title" />
        </div>
        <div>
          <input type="text" name="company" placeholder="Company" />
        </div>
        <div>
          <input type="text" name="location" placeholder="Location" />
        </div>
        <h4>From Date</h4>
        <div>
          <input type="date" name="from date" placeholder="mm/dd/yyyy" />
        </div>
        <div>
          <input type="checkbox" name="Current Job" />
        </div>
        <h4>To Date</h4>
        <div>
          <input type="date" name="from date" placeholder="mm/dd/yyyy" />
        </div>
        <div>
          <textarea
            name="text"
            cols="30"
            rows="5"
            placeholder="Create a post"
            required
          >
          </textarea>
        </div>
        <div>
          <input type="submit" value="Submit" />
          <input type="goback" value="Go Back" />
        </div>
      </form>
    </section>
  </body>
</html>
