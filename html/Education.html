    <section class="container">
      <h1 class="large text-primary">Add Your Education</h1>
<p class="lead"> 
  
  <i class="fas fa-graduation-cap"></i> Add any school, bootcamp, etc. that you have attended</p> <small>*= required field</small>
<form class="form" action="Education.html">
  <div class="form-group">
    <input type="text" placeholder="*School or Bootcamp" name="School" required />
  </div>
  <div class="form-group">
    <input type="text" placeholder="*Degree or Certificate" name="Degree" required/>
  </div>
  <div class="form-group">
    <input type="text" placeholder="Field of Study" name="Study" />
  </div>
  <div>
    <h4>From Date</h4>
    <div>
      <input type="date" name="from date" placeholder="dd/mm/yyyy" />
      <div>
        <input type="checkbox" /> Current School or Bootcamp
      </div>
      <h4>To Date</h4>
      <div>
        <input type="date" name="from date" placeholder="dd/mm/yyyy" />
      </div>
      <div class="form-group">
        <textarea placeholder="Program Description" name="Program Description"></textarea><p>
      </div>
    
          <a
            class="btn btn-primary"
            href="submit.html"
            class="btn btn-primary"
            >Submit</a>
            <a href="index.html" class="btn btn-light">Go Back</a>
      </div>
    </form>
